<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <h2>adding media links to html page</h2>
    <img src="media/adm1.jpg" alt="image">
    <!--in image tag we can use hieght breadth according to need or to maintain aspect ratio-->
    <br>
    <video preload="metadata" src="media/VID-20190906-WA0001.mp4"></video>
    <!--here we used controls attribute autoplay according to our neeed-->
    <br>
    <audio controls src="/media/[Songs.PK] Khamoshi - Jagjit Singh - 09 - Tera Chehra.mp3"></audio>

</body>
</html>
